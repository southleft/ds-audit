<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSaudit - Design System Health Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --sidebar-width: 280px;
      --bg-primary: #0a0b0d;
      --bg-secondary: #1a1d21;
      --bg-card: #242830;
      --bg-sidebar: #0f1114;
      --text-primary: #ffffff;
      --text-secondary: #a0a6b8;
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --gradient-warning: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Layout */
    .app-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-sidebar);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      z-index: 1000;
    }

    .sidebar-header {
      padding: 2rem 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .brand-icon {
      width: 48px;
      height: 48px;
      background: var(--gradient-primary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .brand-text h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.125rem;
    }

    .brand-text p {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    /* Navigation */
    .sidebar-nav {
      flex: 1;
      padding: 1.5rem 0;
      overflow-y: auto;
    }

    .nav-section {
      margin-bottom: 2rem;
    }

    .nav-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 0 1.5rem;
      margin-bottom: 0.5rem;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: all 0.2s;
      position: relative;
      cursor: pointer;
    }

    .nav-item:hover {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-item.active {
      color: var(--accent-primary);
      background: rgba(99, 102, 241, 0.1);
    }

    .nav-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent-primary);
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .nav-badge {
      margin-left: auto;
      padding: 0.125rem 0.5rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 500;
      background: rgba(99, 102, 241, 0.2);
      color: var(--accent-primary);
    }

    /* Sidebar Footer */
    .sidebar-footer {
      padding: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .export-button {
      width: 100%;
      padding: 0.75rem;
      background: var(--gradient-primary);
      border: none;
      border-radius: 0.75rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .export-button:hover {
      opacity: 0.9;
    }

    .audit-meta {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 2rem;
      overflow-y: auto;
    }

    /* Content Sections */
    .content-section {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .content-section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Overview Section */
    .overview-header {
      margin-bottom: 3rem;
    }

    .overview-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .overview-description {
      color: var(--text-secondary);
      max-width: 600px;
      line-height: 1.8;
    }

    /* Score Card */
    .score-hero {
      background: var(--bg-card);
      border-radius: 1.5rem;
      padding: 3rem;
      margin-bottom: 3rem;
      position: relative;
      overflow: hidden;
    }

    .score-hero::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 50%;
      height: 200%;
      background: var(--gradient-primary);
      opacity: 0.1;
      transform: rotate(45deg);
    }

    .score-content {
      display: flex;
      align-items: center;
      gap: 3rem;
      position: relative;
      z-index: 1;
    }

    .score-circle {
      width: 180px;
      height: 180px;
      position: relative;
    }

    .score-ring {
      transform: rotate(-90deg);
    }

    .score-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .score-number {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1;
    }

    .score-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .score-details h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .score-details p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .score-badges {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .badge {
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.875rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .badge-success {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
    }

    .badge-warning {
      background: rgba(245, 158, 11, 0.1);
      color: #f59e0b;
    }

    .badge-danger {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    /* Grid Layout */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    /* Metric Cards */
    .metric-card {
      background: var(--bg-card);
      border-radius: 1rem;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .metric-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .metric-card.expanded {
      grid-column: 1 / -1;
    }

    .metric-summary {
      padding: 1.5rem;
    }

    .metric-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }

    .metric-info h3 {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }

    .metric-score {
      font-size: 2rem;
      font-weight: 700;
    }

    .metric-icon {
      width: 40px;
      height: 40px;
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }

    .icon-gradient-1 { background: var(--gradient-primary); }
    .icon-gradient-2 { background: var(--gradient-success); }
    .icon-gradient-3 { background: var(--gradient-warning); }
    .icon-gradient-4 { background: var(--gradient-danger); }

    .metric-progress {
      margin-top: 1rem;
    }

    .progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.6s ease;
    }

    .expand-hint {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 1rem;
      text-align: center;
      opacity: 0.6;
    }

    /* Metric Details */
    .metric-details {
      display: none;
      padding: 0 1.5rem 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .metric-card.expanded .metric-details {
      display: block;
    }

    .metric-description {
      color: var(--text-secondary);
      margin: 1rem 0;
      line-height: 1.8;
    }

    .paths-scanned {
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 0.5rem;
    }

    .paths-scanned h5 {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .path-list {
      font-family: monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .issue-breakdown {
      margin: 1.5rem 0;
    }

    .issue-section {
      margin-bottom: 1.5rem;
    }

    .issue-section h4 {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .issue-list {
      list-style: none;
    }

    .issue-item {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 0.5rem;
      border-left: 3px solid;
      font-size: 0.875rem;
      line-height: 1.6;
    }

    .issue-critical {
      border-color: var(--danger);
    }

    .issue-warning {
      border-color: var(--warning);
    }

    .issue-passed {
      border-color: var(--success);
    }

    .issue-file {
      font-family: monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    /* Chart Section */
    .chart-section {
      background: var(--bg-card);
      border-radius: 1.5rem;
      padding: 2rem;
      margin-bottom: 3rem;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .chart-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .chart-container {
      height: 400px;
      position: relative;
    }

    /* Action Plan Section */
    .action-plans {
      background: var(--bg-card);
      border-radius: 1.5rem;
      padding: 2rem;
      margin-bottom: 3rem;
    }

    .action-plans h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .action-plans-description {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .priority-section {
      margin-bottom: 2rem;
    }

    .priority-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .priority-header h3 {
      font-size: 1.125rem;
      font-weight: 600;
    }

    .priority-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .priority-critical {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .priority-high {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }

    .priority-medium {
      background: rgba(99, 102, 241, 0.2);
      color: var(--accent-primary);
    }

    .action-step {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .step-number {
      width: 32px;
      height: 32px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.875rem;
      flex-shrink: 0;
    }

    .step-content {
      flex: 1;
    }

    .step-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .step-description {
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .step-meta {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    /* Recommendations */
    .recommendations {
      background: var(--bg-card);
      border-radius: 1.5rem;
      padding: 2rem;
    }
    
    .recommendations h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    
    .recommendation-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 0;
    }
    
    .tab {
      padding: 0.75rem 1.5rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      position: relative;
      transition: color 0.2s;
      font-family: inherit;
      margin-bottom: -1px;
    }
    
    .tab:hover {
      color: var(--text-primary);
    }
    
    .tab.active {
      color: var(--accent-primary);
    }
    
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--accent-primary);
    }
    
    .recommendation-content {
      display: none;
    }
    
    .recommendation-content.active {
      display: block;
    }
    
    .recommendation-item {
      display: flex;
      gap: 1rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.2s;
    }
    
    .recommendation-item:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
    }
    
    .recommendation-icon {
      width: 40px;
      height: 40px;
      min-width: 40px;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 1.25rem;
    }
    
    .recommendation-content-inner {
      flex: 1;
      min-width: 0;
    }
    
    .recommendation-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
    
    .recommendation-description {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
      line-height: 1.6;
    }
    
    .recommendation-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .tag {
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
      white-space: nowrap;
    }
    
    .tag-high { color: #ef4444; background: rgba(239, 68, 68, 0.1); }
    .tag-medium { color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
    .tag-low { color: #10b981; background: rgba(16, 185, 129, 0.1); }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        transform: translateX(-100%);
        transition: transform 0.3s;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="brand">
          <div class="brand-icon">DS</div>
          <div class="brand-text">
            <h1>DSaudit</h1>
            <p>Design System Health</p>
          </div>
        </div>
      </div>

      <nav class="sidebar-nav">
        <div class="nav-section">
          <div class="nav-section-title">Analysis</div>
          <a href="#" class="nav-item active" data-section="overview">

            <span>Recommendations</span>

        </div>

        <div class="nav-section">
          <div class="nav-section-title">Reports</div>
          <a href="#" class="nav-item" data-section="insights">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>

          <a href="#" class="nav-item" data-section="paths">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>
            <span>Scanned Paths</span>
          </a>
        </div>
      </nav>

      <div class="sidebar-footer">
